<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usługi kosmetyczne</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <main>
        <div class="left-1">
            <h2>W ofercie</h2>
            <ul>
                <li>
                    <a href="twarz.html">Zabiegi na twarz</a>
                    <ol>
                        <li>Pilling</li>
                        <li>Maska</li>
                        <li>Regulacja brwi</li>
                    </ol>
                </li>
                <li>Masaż</li>
                <li>Diety oczyszczające</li>
            </ul>
            <a href="index.html">Do strony głównej</a>
        </div>


        <div class="right-1">
            <h1>Salon kosmetyczny</h1>
        </div>

        <div class="right-2">
            <h2>Sprawdź cenę swojej wizyty</h2><br>
            <input type="checkbox" id="piling">Piling<br>
            <input type="checkbox" id="maska">Maska<br>
            <input type="checkbox" id="masazt">Masaż twarzy<br>
            <input type="checkbox" id="regulb">Regulacja brwi<br>
            <button onclick="oblicz()">Sprawdź cenę</button><br>
            <br>
            <span id="wynik"></span>
        </div>
    </main>

    <div class="left-2">
        <img src="obraz1.jpg" alt="Kosmetyczka">
    </div>

    <footer>
        <p>Autor: 00000000000</p>
    </footer>

    <script>
        function oblicz() {
            let cena = 0;
            if(document.querySelector('#piling').checked) 
            cena += 45;
        
            if(document.querySelector('#maska').checked) 
            cena += 30;
        
            if(document.querySelector('#masazt').checked) 
            cena += 20;
        
            if(document.querySelector('#regulb').checked) 
            cena += 5;
         
            document.querySelector('#wynik').innerHTML = `Cena zabiegów = ${cena}`
    }
    </script>
</body>

</html>
